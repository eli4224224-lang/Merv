    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .chatbot-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Button container on the far left, vertically centered */
    .button-container {
      position: fixed;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999; /* on top of iframe */
    }

    .button-container a {
      display: block;
      background-color: #000000; /* black buttons */
      color: #ffffff; /* white text */
      padding: 10px 15px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      text-align: center;
      transition: background-color 0.2s;
    }

    .button-container a:hover {
      background-color: #333333; /* slightly lighter black on hover */
    }
  </style>
